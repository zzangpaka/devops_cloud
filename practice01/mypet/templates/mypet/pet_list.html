{% extends "mypet/layout.html" %}
{% block content %}

    <form action="" method="get">
        <input type="text" name="q" value="{{ request.GET.q }}" />
        <input type="submit" value="검색" />
    </form>

    <ul>
        {% for post in pet_list %}
        <li>
            <a href="/mypet_list/{{ post.pk }}/">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
