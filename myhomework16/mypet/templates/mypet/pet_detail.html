{% extends 'mypet/layout.html' %}

{% block content %}

    <br>
    <h2>{{ mypet.title }}</h2>
    <p>{{ mypet.name }} {{ mypet.gender }}
        {% if mypet.neutralize is True %}
            중성화O
        {% else %}
            중성화X
        {% endif %}
    </p>

    {% if mypet.photo %}
    <center><img src="{{ mypet.photo.url }}" style="max-width: 25%;"></center>
    {% endif %}

    {{ mypet.content|linebreaks }}
    <br>
    <br>
    {{ mypet.updated_at }}
    <br>
{% endblock %}
