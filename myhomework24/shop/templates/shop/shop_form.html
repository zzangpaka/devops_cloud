{% extends "shop/layout.html" %}

{% block content %}

    <h2>Shop Form</h2>

    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit"/>
    </form>

    <hr/>
    <a href="{% url "shop:shop_list" %}">
        목록으로
    </a>

    {% if post %}
        <a href="{% url "shop:shop_detail" shop.pk %}">
            취소
        </a>
    {% endif %}
{% endblock %}
