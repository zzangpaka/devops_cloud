{% extends "videostorage/layout.html" %}

{% block content %}
    <hr/>

    <video controls style="width: 60%;">
        <source src="{{ video.video_file.url }}" type="video/mp4"/>
        임베디드 비디오 재생을 지원하지 않는 브라우저입니다.

    {{ video.video_file.url }}

    <h2>{{ video.title }}</h2><br><br>

    <a class="text-end">조회수 : {{ video.view_count }}회</a>

    {{ video.description|linebreaks }}<br>

    <hr/>

    <a href="/videostorage/">목록</a>
