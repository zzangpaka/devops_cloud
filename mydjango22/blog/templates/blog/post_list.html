{% extends "blog/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text"
               name="query"
               placeholder="검색어를 입력해주세요."
               value="{{ request.GET.query }}"/>
        <input type="submit" value="검색"/>
    </form>

        {% for post in post_list %}

            <a href="{% url "blog:post_detail" post.pk %}">

                {{ post.title|linebreaks }}

            </a>

        {% endfor %}

{% endblock %}
