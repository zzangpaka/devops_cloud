{% extends "blog/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="query" />
        <input type="submit" value="검색" />
    </form>

    <ul>
        {% for post in post_list %}
            <li>
                <a href="{% url "blog:post.detail" post.pk %}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
