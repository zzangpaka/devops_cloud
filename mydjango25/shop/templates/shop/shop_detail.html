{% extends "shop/layout.html" %}

{% block content %}

    <h2>{{ shop.name }}</h2>

    <p>
        {% for tag in shop.tag_set.all %}
            {{ tag.name }}
        {% endfor %}
    </p>

    {% if shop.photo %}
        <img src="{{ shop.photo.url }}" alt="{{ shop.name }}">
    {% endif %}

    {{ shop.description }}

{% endblock %}
