{% extends "delicious/shop_layout.html" %}

{% block content %}

    <h2>{{ shop.name }}</h2>

    <ul>
        <li>주소: {{ shop.address }}</li>
        <li>TEL: {{ shop.telephone }}</li>
    </ul>

    {{ shop.description|linebreaks }}

    <hr/>
    <a href="{% url "delicious:shop_list" %}" class="btn btn">목록으로</a>
{% endblock %}
