{% extends "shop/layout.html" %}

{% block content %}
    <h2>{{ shop.title }}</h2>

    <p>
        {% for tag in shop.tag_set.all %}
            {{ tag.name }}
        {% endfor %}
    </p>
    <img src="{{ shop.photo.url }}" alt="{{ shop.title }}">
    {{ shop.description|linebreaks }}
    <hr/>
    <a href="{% url "shop:shop_list" %}">
        목록으로
    </a>

    <a href="{% url "shop:shop_delete" post.pk %}">
        삭제하기
    </a>

{% endblock %}
