{% extends "diary/layout.html" %}

{% block content %}

        <input type="text" name="query" />
        <input type="submit" value="검색" />
    </form>
    <br>
    <br>

<ul>
    {% for post in post_list %}

    {% endfor %}
</ul>

{% endblock %}
