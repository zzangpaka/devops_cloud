{% extends "shop/layout.html" %}

{% block content %}

    <div class="row" style="margin-top: 1em;">
        {#            <a href="?category_id={{ category.pk }}"></a>#}
        {% for shop in shop_list %}
            {% for category in category_list %}
                <div class="col-sm-4" style="margin-bottom: 1em;">
                    <div class="card">
                        <img src="{{ shop.photo.url }}"
                             alt="{{ shop.name }}"
                             class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}{{ shop.name }}</h5>
                            {{ shop.description|truncatewords:20 }}
                            <a href="{% url "shop:shop_detail" shop.pk %}" class="btn btn-sm btn-primary">
                                바로가기
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <hr/>
    <a href="{% url "shop:shop_new" %}" class="btn btn-primary">
        포스팅 쓰기
    </a>


{% endblock %}
