{% extends "blog/layout.html" %}

{% block content %}

    <h2>포스트 쓰기</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit"/>
    </form>

    <hr/>
    <a href="{% url "blog:post_list" %}">
        목록으로
    </a>

{% endblock %}
